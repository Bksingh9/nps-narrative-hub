<!DOCTYPE html>
<html>
<head>
    <title>Test API Key</title>
</head>
<body>
    <h1>API Key Test</h1>
    <button onclick="testAPI()">Test API Key</button>
    <div id="result"></div>
    
    <script>
    async function testAPI() {
        const apiKey = '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';
        const resultDiv = document.getElementById('result');
        
        resultDiv.innerHTML = 'Testing API key...';
        
        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: 'You are a helpful assistant.' },
                        { role: 'user', content: 'Say "API key is working!" if you receive this.' }
                    ],
                    max_tokens: 50
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = '<p style="color: green;">✅ ' + data.choices[0].message.content + '</p>';
            } else {
                const error = await response.text();
                resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + error + '</p>';
            }
        } catch (error) {
            resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
